<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/ecb9dd11b4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <div class="side-bar__header">
            <div class="side-bar__content">
                <div class="side-bar__header__logo">
                    <i class="fa-solid fa-compact-disc" style="margin-right: 4px; color: green;"></i>
                                </div>
                <div class="side-bar__header__title">
                    <h1>Musicon</h1>
                </div>
            </div>
            <div class="side-bar__close">
                <i class="fa-solid fa-bars" style="color: green;"></i>
            </div>
        </div>
        <div class="side-bar__container">
            <div class="side-bar__container__content">
                <p>
                    <strong>Subscribe Now</strong>
                </p>
                <p>
                    Follow your favorite artists and create unlimited playlists.
                </p>
            </div>
            <a class="btn btn-green" href="http://music.flatfull.com/musicon/login?action=register" style="border-radius:8px" data-pjax-state="">Sign up Free</a>
        </div>
        <div class="side-bar__menu">
            <ul>
                <li><a href="#">Discover</li>
                <li><a href="#">Browse</a></li>
                <li style="opacity: 0.5;
                font-size: 0.7em!important;" id="cat">My Collection</li>
                <li style="font-size: 0.8em;"><a href="#"><i class="fa-regular fa-heart" style="margin-right: 4px; color: green;"></i>Likes</a></li>
                <li style="font-size: 0.8em;"><a href="#"><i class="fa-solid fa-compact-disc" style="margin-right: 4px; color: green;"></i>Tracks</a></li>
                <li style="font-size: 0.8em;"><i class="fa-regular fa-circle-play" style="margin-right: 4px; color: green;"></i>Playlist</a></li>
                <li style="opacity: 0.5;
                font-size: 0.7em!important;" id="cat">Settings</li>
                <li><a href="#" style="font-size: 0.8em;"><i class="fa-solid fa-circle" style="margin-right: 4px; color: green;"></i>Primary Color</a></li>
                <li>
                    <div class="theme__switch">
                        <i class="fa-solid fa-toggle-off" style="margin-right: 4px; font-size: 1.7em;"></i>
                        <a href="#" style="font-size: 0.8em;">Dark Theme</a>
                    </div>
                </li>
            </ul>
        </div>
        <footer>
            <p><a>Blog</a> <a>Pricing Plans</a> <a>Privacy</a> <a>Terms</a></p>
            
            
            
            <p style="color:#888888;font-size:12px">@2022 Music Theme</p>
            
            
            
            <div style="height:40px" aria-hidden="true" class="wp-block-spacer"></div>
            
            
            
            <p></p>
            </footer>
    </div>
    <div class="nav-bar">
        <div class="nav__container">
            <form action="/">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                <input type="text" placeholder="Search...">
            </form>
            <div class="nav__btn__container">
                <a href="#">Login</a>
                <a href="#" class="btn btn-green">Sign up</a>
            </div>
        </div>
    </div>
    <!-- Section  -->
    <section>
        <div class="section__container">
            <div class="section__container__content">
                <h2>Featured</h2>
                <div>
                    
                </div>
            </div>
           
    </section>
</body>
</html>
